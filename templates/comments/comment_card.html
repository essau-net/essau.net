<article class="comment-card">
    <ul class="comment-header">
        <li class="comment-header__element">{{ comment.username }}</li>
        <li class="comment-header__element">{{ comment.created_at }}</li>
    </ul>
    <div class="comment-content">
        <span class="comment-content__element">{{ comment.content }}</span>
    </div>
</article>
