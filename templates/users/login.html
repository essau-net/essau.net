{% extends "base.html" %}

{% load static %}
{% block head_content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block container  %}

<article class="form-container form-login-container">
    <form action="{% url 'users:login' %}" method="POST" class="form form-login">
        {% csrf_token %}

        {% for error in form.non_field_errors %}
            <div class="field-error">
                <p> {{ error }} </p>
            </div>
        {% endfor %}

        <label for="username" class="field field-login">
            <span class="field-login__element">Nombre de usuario:</span>
            <input type="text" id="username" class="field-login__element" placeholder="Username" name="username">
        </label>

        <label for="password" class="field field-login">
            <span class="field-login__element">Contrase√±a</span>
            <input type="password" id="password" class="field-login__element" placeholder="Password" name="password">
        </label>

        <div class="btn-form-container btn-login-container">
            <button class="btn-form-container__element btn-login-container__element">
                <a href="{% url 'users:signup' %}">Registrarse</a>
            </button>
            <button type="submit" class="btn-form-container__element btn-login-container__element">Enviar</button>
        </div>


    </form>
</article>
{% endblock %}
